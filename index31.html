<!DOCTYPE html>
 
<html>
 <head>
 <title> Como criar um formulário completo em HTML </title>
 <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 

 <script language="JavaScript" type="text/javascript" src="MascaraValidacao31.js"></script> 
 </head>

 <body>

  <align="left">

  <h1 style="text-align:center;"> CADASTRO DE CLIENTES</h1> 
  <h2 style="text-align:center;"> Preencha o formulário abaixo para incluir novos clientes </h2> <br/>
 

  <form  action="#" method="post">

      <!-- DADOS PESSOAIS-->
      <fieldset>   <!-- Define campos e desenha a borda-->
       <legend><h3>Dados Pessoais</h3></legend>
       <table cellspacing="10">  <!-- altura do espaço entre campos da tabela-->
        <tr>
         <td>
          <label for="nome">Nome: </label>
         </td>
         <td align="left">
          <!-- <input type="text" name="nome" pattern="[a-zA-Z]+" required > -->

          <input type="text" name="nome" style="text-transform:uppercase" onKeyPress="MascaraNome(nome);"
          maxlength="15" onBlur="ValidaNome(nome);">
         </td>

         <td>
          <label for="sobrenome">Sobrenome: </label>
         </td>
         <td align="left">
          <!--<input type="text" name="sobrenome"> -->
          <input type="text" name="sobrenome" style="text-transform:uppercase" onKeyPress="MascaraNome(sobrenome);"
          maxlength="15" onBlur="ValidaSobrenome(sobrenome);">
         </td>
        </tr>

        <tr>
         <td>
          Nascimento: 
         </td>
         <td align="left">
          <!-- <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
          <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
          <input type="text" name="ano" size="4" maxlength="4" value="aaaa"> -->

          <!-- <input type="text" name="datanasc" onKeyPress="MascaraDataNasc(datanasc);"
          maxlength="10" onBlur="ValidaDataNasc(datanasc);">-->

          <input type="text" name="data" onKeyPress="MascaraData(data);"
          maxlength="10" onBlur="ValidaData(data);">                      
         </td>
        </tr>

        

        <tr>
         <td>
          <label for="rg">RG: </label>
         </td>
         <td align="left">
          <input type="text" name="rg" maxlength="15"> 
         </td>
        <!-- </tr> -->

        <!-- <tr> -->
         <td>
          <label>CPF:</label>
         </td>
         <td align="left">
          <!-- <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2"> -->

          <input type="text" name="cpf" onBlur="ValidarCPF(cpf);" onKeyPress="MascaraCPF(cpf);" maxlength="14">


         </td>
        </tr>

        <tr>
         <td>
          <label for="rg">Telefone Fixo: </label>
         </td>
         <td align="left">
          <input type="text" name="rg" maxlength="15"> 
         </td>
        <!-- </tr> -->

        
         <td>
          <label for="rg">Celular: </label>
         </td>
         <td align="left">
          <input type="text" name="rg" maxlength="15"> 
         </td>
         </tr>



       </table>
      </fieldset>
      <br />  <!-- espaço entre fiedsset-->


      <!-- ENDEREÇO -->
      <fieldset>
       <legend>Dados de Endereço</legend>
       <table cellspacing="10">

        <tr>
         <td>
          <label for="rua">Rua:</label>
         </td>
         <td align="left">
          <input type="text" name="rua" required name="rua" >
         </td>
         <td>
          <label for="numero">Numero:</label>
         </td>
         <td align="left">
          <input type="text" name="numero" size="4" required name="numero" >
         </td>
        </tr>

        <tr>
         <td>
          <label for="bairro">Bairro: </label>
         </td>
         <td align="left">
          <input type="text" name="bairro" required name="bairro" >
         </td>

         <td>
          <label for="cep">CEP: </label>
         </td>
         <td align="left">
          <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3" required name="cep" >
         </td>
        </tr>


        <tr>
         <td>
          <label for="cidade">Cidade: </label>
         </td>
         <td align="left">
          <input type="text" name="cidade" required name="cidade" >
         </td>
        
        





        


        
         <td>
          <label for="estado">Estado:</label>
         </td>
         <td align="left">
          <select name="estado"> 
          <option value="ac">Acre</option> 
          <option value="al">Alagoas</option> 
          <option value="am">Amazonas</option> 
          <option value="ap">Amapá</option> 
          <option value="ba">Bahia</option> 
          <option value="ce">Ceará</option> 
          <option value="df">Distrito Federal</option> 
          <option value="es">Espírito Santo</option> 
          <option value="go">Goiás</option> 
          <option value="ma">Maranhão</option> 
          <option value="mt">Mato Grosso</option> 
          <option value="ms">Mato Grosso do Sul</option> 
          <option value="mg">Minas Gerais</option> 
          <option value="pa">Pará</option> 
          <option value="pb">Paraíba</option> 
          <option value="pr">Paraná</option> 
          <option value="pe">Pernambuco</option> 
          <option value="pi">Piauí</option> 
          <option value="rj">Rio de Janeiro</option> 
          <option value="rn">Rio Grande do Norte</option> 
          <option value="ro">Rondônia</option> 
          <option value="rs">Rio Grande do Sul</option> 
          <option value="rr">Roraima</option> 
          <option value="sc">Santa Catarina</option> 
          <option value="se">Sergipe</option> 
          <option value="sp">São Paulo</option> 
          <option value="to">Tocantins</option> 
         </select>
         </td>
        </tr>


       </table>
      </fieldset>
      <br />



       <!-- DADOS DO VEÍCULO -->
      <fieldset>   <!-- Define campos e desenha a borda-->
       <legend>Dados do Veículo</legend>
       <table cellspacing="10">  <!-- altura do espaço entre campos da tabela-->
        <tr>
         <td>
          <label for="nome">Marca/Modelo: </label>
         </td>
         <td align="left">
          <!-- <input type="text" name="nome" pattern="[a-zA-Z]+" required > -->

          <input type="text" name="nome" style="text-transform:uppercase" onKeyPress="MascaraNome(nome);"
          maxlength="15" onBlur="ValidaNome(nome);">
         </td>

         <td>
          <label for="sobrenome">Placa: </label>
         </td>
         <td align="left">
          <!--<input type="text" name="sobrenome"> -->
          <input type="text" name="sobrenome" style="text-transform:uppercase" onKeyPress="MascaraNome(sobrenome);"
          maxlength="15" onBlur="ValidaSobrenome(sobrenome);">
         </td>
        
         <td>
          <label>Cor: </label>
         </td>
         <td align="left">
          <!-- <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
          <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
          <input type="text" name="ano" size="4" maxlength="4" value="aaaa"> -->

          <input type="text" name="datanasc" onKeyPress="MascaraDataNasc(datanasc);"
          maxlength="10" onBlur= "ValidaDataNasc);">
                      
         </td>
        </tr>

       </table>
      </fieldset>      
      <br />
   
   

      <input type="submit" onBlur="ValidarSubmit(vsub)">

      <input type="reset" value="Limpar">
  </form>

 </body>
</html>
